<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중소기업자금지원센터</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f4f7fc;
    color: #333;
    padding: 40px;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    color: #2c3e50;
    font-size: 2em;
    margin-bottom: 20px;
  }
  input, textarea, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #2980b9;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1c5980;
  }
</style>

</head>
<body>
  <h1>중소기업자금지원센터</h1>
  <p>당신의 사업, 우리의 자금으로 함께 성장합니다.</p>
<h2>자금지원 신청서</h2>
<form>
  <label>이름:<br><input type="text" name="name" required></label><br><br>
  <label>회사명:<br><input type="text" name="company" required></label><br><br>
  <label>자금 종류:<br>
    <select name="type">
      <option>창업자금</option>
      <option>운전자금</option>
      <option>시설자금</option>
    </select>
  </label><br><br>
  <label>신청 금액 (만원):<br><input type="number" name="amount" required></label><br><br>
  <label>사업 개요:<br><textarea name="desc" rows="5"></textarea></label><br><br>
  <button type="submit">신청하기</button>
</form>
</body>
</html>
